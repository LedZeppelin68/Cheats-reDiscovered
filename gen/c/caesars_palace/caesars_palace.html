<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caesars Palace</title>
    <script src="caesars_palace.js"></script>
</head>
<body onload="generate_password()">
<table>
    <tr>
        <td>
            <label for="name">Name</label>
        </td>
        <td>
            <input onchange="generate_password()" type="text" id="name" value="ANDREW">
        </td>
    </tr>
    <tr>
        <td>
            <label for="money">Money</label>
        </td>
        <td>
            <input onchange="generate_password()" type="text" id="money" value="9999999">
        </td>
    </tr>
    <tr>
        <td>
            <label for="password">Password</label>
        </td>
        <td>
            <input type="text" id="password">
        </td>
    </tr>
</table>



</body>
</html>
